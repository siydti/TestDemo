        // helper function locates points on bezier curves.
        function curveHelper(x1, y1, x2, y2, x3, y3, x4, y4) {
            var tx1, ty1, tx2, ty2, tx3, ty3, tx4, ty4;
            var a, b, c, u;
            var vec, currentPos, vec1, vect;
            vec = { x: 0, y: 0 };
            vec1 = { x: 0, y: 0 };
            vect = { x: 0, y: 0 };
            quad = false;
            currentPos = 0;
            currentDist = 0;
            if (x4 === undefined || x4 === null) {
                quad = true;
                x4 = x3;
                y4 = y3;
            }
            var estLen = Math.sqrt((x4 - x1) * (x4 - x1) + (y4 - y1) * (y4 - y1));
            var onePix = 1 / estLen;
            function posAtC(c) {
                tx1 = x1; ty1 = y1;
                tx2 = x2; ty2 = y2;
                tx3 = x3; ty3 = y3;
                tx1 += (tx2 - tx1) * c;
                ty1 += (ty2 - ty1) * c;
                tx2 += (tx3 - tx2) * c;
                ty2 += (ty3 - ty2) * c;
                tx3 += (x4 - tx3) * c;
                ty3 += (y4 - ty3) * c;
                tx1 += (tx2 - tx1) * c;
                ty1 += (ty2 - ty1) * c;
                tx2 += (tx3 - tx2) * c;
                ty2 += (ty3 - ty2) * c;
                vec.x = tx1 + (tx2 - tx1) * c;
                vec.y = ty1 + (ty2 - ty1) * c;
                return vec;
            }
            function posAtQ(c) {
                tx1 = x1; ty1 = y1;
                tx2 = x2; ty2 = y2;
                tx1 += (tx2 - tx1) * c;
                ty1 += (ty2 - ty1) * c;
                tx2 += (x3 - tx2) * c;
                ty2 += (y3 - ty2) * c;
                vec.x = tx1 + (tx2 - tx1) * c;
                vec.y = ty1 + (ty2 - ty1) * c;
                return vec;
            }
            function forward(dist) {
                var step;
                helper.posAt(currentPos);

                while (currentDist < dist) {
                    vec1.x = vec.x;
                    vec1.y = vec.y;
                    currentPos += onePix;
                    helper.posAt(currentPos);
                    currentDist += step = Math.sqrt((vec.x - vec1.x) * (vec.x - vec1.x) + (vec.y - vec1.y) * (vec.y - vec1.y));

                }
                currentPos -= ((currentDist - dist) / step) * onePix
                currentDist -= step;
                helper.posAt(currentPos);
                currentDist += Math.sqrt((vec.x - vec1.x) * (vec.x - vec1.x) + (vec.y - vec1.y) * (vec.y - vec1.y));
                return currentPos;
            }

            function tangentQ(pos) {
                a = (1 - pos) * 2;
                b = pos * 2;
                vect.x = a * (x2 - x1) + b * (x3 - x2);
                vect.y = a * (y2 - y1) + b * (y3 - y2);
                u = Math.sqrt(vect.x * vect.x + vect.y * vect.y);
                vect.x /= u;
                vect.y /= u;
            }
            function tangentC(pos) {
                a = (1 - pos)
                b = 6 * a * pos;
                a *= 3 * a;
                c = 3 * pos * pos;
                vect.x = -x1 * a + x2 * (a - b) + x3 * (b - c) + x4 * c;
                vect.y = -y1 * a + y2 * (a - b) + y3 * (b - c) + y4 * c;
                u = Math.sqrt(vect.x * vect.x + vect.y * vect.y);
                vect.x /= u;
                vect.y /= u;
            }
            var helper = {
                vec: vec,
                vect: vect,
                forward: forward,
            }
            if (quad) {
                helper.posAt = posAtQ;
                helper.tangent = tangentQ;
            } else {
                helper.posAt = posAtC;
                helper.tangent = tangentC;
            }
            return helper
        }
