<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/konva@8.3.5/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva RegularPolygon Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        var stage = new Konva.Stage({
            container: 'container',
            width: window.innerWidth,
            height: window.innerHeight,
        });

        var layer = new Konva.Layer();

        //多边形
        var hexagon = new Konva.RegularPolygon({
            x: 100,
            y: 150,
            sides: 3,
            radius: 90,
            // fill: 'red',
            stroke: 'black',
            strokeWidth: 4,
            draggable: true
        });

        layer.add(hexagon);

        //星星
        var star = new Konva.Star({
            x: 200,
            y: 200,
            numPoints: 13,
            innerRadius: 40,
            outerRadius: 70,
            fill: 'yellow',
            stroke: 'black',
            strokeWidth: 4,
            draggable: true,
            dash: [13, 10],
            lineCap: 'round',
            lineJoin: 'round'
        });

        // add the shape to the layer
        layer.add(star);

        //圆环
        var ring = new Konva.Ring({
            x: 300,
            y: 300,
            innerRadius: 10,
            outerRadius: 70,
            fill: 'yellow',
            stroke: 'black',
            strokeWidth: 4,
            draggable: true
        });

        // add the shape to the layer
        layer.add(ring);

        //线  3.824c5.337,7.449,3.625,17.8.3.5.8.3.53.152l2.857,3.988c9.617-6.8.3.51.827-20.277,4.935-29.896C35.591,4.87,22.204,2.658,12.582,9.551z
        var path = new Konva.Path({
            x: 200,
            y: 40,
            data:
                'M12.582,9.551C3.251,16.237,0.921,29.021,7.08,38.564l-2.36,1.689l4.8.3.5.262l4.8.3.5.262l-0.568-5.36l-0.567-5.359l-2.365,1.694c-4.657-7.375-2.83-18.3.5,4.352-22.33c7.5.0.3.338,17.817-3.625,23.156,',
            // fill: 'green',
            stroke: 'green',
            draggable: true,
        });

        // add the shape to the layer
        layer.add(path);

        layer.add(new Konva.Path({
            x: 260,
            y: 40,
            data: 'M0,0,50,50,51,51,51,52,51,53,51,54,51,55,51,56,51,57,51,58,51,59,51,60,51,61,,52,61,53,61,54,61,54,62,54,63,54,64,54,65,54,66,55,66,56,66,57,66,58,66,59,66,60,66',
            // fill: 'green',
            lineJoin: 'round',
            lineCap: 'round',
            stroke: 'skyblue',
            draggable: true,
            dash: [13, 10],
        }))

        layer.add(new Konva.Path({
            x: 360,
            y: 40,
            data: 'M0,0, 0,50 5,50 5,0 M5,25 0,25',
            fill: 'red',
            lineJoin: 'round',
            lineCap: 'round',
            stroke: 'skyblue',
            draggable: true,
            dash: [13, 10],
        }))


        //箭头
        var arrow = new Konva.Arrow({
            x: 400,
            y: 300,
            points: [0, 0, 100, 350, 100, 200],
            pointerLength: 30,
            pointerWidth: 35,
            pointerAtBeginning: true,
            // fill: 'red',
            fillPriority: 'pattern',
            stroke: 'black',
            strokeWidth: 4,
            dash: [13, 10],
            lineCap: 'round',
            lineJoin: 'round',
        });
        const img = new Image()
        img.onload = () => {
            arrow.fillPatternImage(img)
        }
        img.src = 'http://app.ixuechuang.com/resource/images/poster/backimage.jpg'

        // add the shape to the layer
        layer.add(arrow);


        // line线
        var greenLine = new Konva.Line({
            x: 10,
            y: 430,
            points: [5, 70, 140, 23, 250, 60, 300, 20],
            stroke: 'green',
            strokeWidth: 2,
            lineJoin: 'round',
            /*
             * line segments with a length of 33px
             * with a gap of 10px
             */
            dash: [33, 10],
            lineCap: 'round',
            tension: 0.5,
        });
        layer.add(greenLine);

        // add the layer to the stage
        stage.add(layer);
    </script>
</body>

</html>
