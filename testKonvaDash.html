<body>

    <input type="number" id="val1">
    <input type="number" id="val2">
    <button id="btn">提交</button>

    <div id="container"></div>


    <script>
        var width = 150// document.body.clientWidth;
        var height = 50// document.body.clientHeight;

        var stage = new Konva.Stage({
            container: 'container',
            width: width,
            height: height,
        });

        var layer = new Konva.Layer();
        stage.add(layer);

        var path = new Konva.Path({
            x: 0,
            y: 25,
            data: 'M0,0 h150',
            stroke: '#690',
            strokeWidth: 10,
            lineCap: 'round'
        });

        // add the shape to the layer
        layer.add(path)


        btn.onclick = function () {
            path.dash([val1.value ? val1.value : 1, val2.value ? val2.value : 1])  //  [ 5, 15 ]
        }
